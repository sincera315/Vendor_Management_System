<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register Vendor</title>
</head>
<body>
    <h1>Register Vendor</h1>
    <form id="vendorForm">
        <input type="text" name="VendorName" placeholder="Vendor Name" required>
        <input type="text" name="ContactInfo" placeholder="Contact Info" required>
        <input type="email" name="EmailAddress" placeholder="Email Address" required>
        <input type="text" name="ComplianceCertifications" placeholder="Certifications">
        <input type="number" name="PerformanceRating" placeholder="Performance Rating" step="0.1" min="0" max="5" required>
        <button type="submit">Register</button>
    </form>
    <script src="public/js/scripts.js"></script>
</body>
</html>
