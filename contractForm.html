<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Create Contract</title>
</head>
<body>
    <h1>Create Contract</h1>
    <form id="contractForm">
        <input type="text" name="ContractName" placeholder="Contract Name" required>
        <input type="date" name="StartDate" placeholder="Start Date" required>
        <input type="date" name="EndDate" placeholder="End Date" required>
        <input type="number" name="VendorId" placeholder="Vendor ID" required>
        <button type="submit">Create Contract</button>
    </form>
    <script src="js/scripts.js"></script>
</body>
</html>
